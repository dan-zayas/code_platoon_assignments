<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Team</title>
</head>
<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                Pokemon Gym Leader Generator
            </div>
            <div class="card-body">
                <h5 class="card-title">Enter your favorite pokemon here and press enter.</h5>
                <p class="card-text">Let us build a team for you.</p>
                <input id="input">
            </div>
        </div>
        <div class="row" id="pokeContainer">
            <div id="result"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
